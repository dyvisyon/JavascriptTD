<!DOCTYPE html>
<html>
<head>
	<title>TD Javascript</title>
</head>
<body>
<script> 
	var exoB = true;
	console.log(typeof exoB);

	switch (typeof exoB){
		case "string":
			console.log('C\'est une chaîne de caractères.');
		break;

		case "number":
			console.log('C\'est un entier.');
		break;

		case "boolean":
			console.log('C\'est un booléen.');
		break;

		default:
			console.log('C\'est un autre type.');
	}

	var exoC;
	for(exoC =0;exoC<=9;exoC++){
		console.log(exoC);
	}
	


</script>


</body>
</html>
